<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Tracker - Seasonal Anime Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <a href="/"><h1>üéå Anime Tracker</h1></a>
        <span class="last-updated" id="lastUpdated" title="Last database sync"></span>
      </div>
      <div class="nav-links">
        <a href="/">Current Season</a>
        <a href="/recently-finished">Recently Finished</a>
        <a href="/dub-radar">Dub Radar</a>
        <div class="nav-user" id="navUser">
          <button id="loginBtn" class="btn-primary">Login with Google</button>
        </div>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn">‚ò∞</button>
    </div>
  </nav>

  <main class="container">
    <!-- Season Header -->
    <section class="season-header">
      <div class="season-nav">
        <button class="season-arrow" id="prevSeason">‚Üê</button>
        <h2 id="seasonTitle">Winter 2026</h2>
        <button class="season-arrow" id="nextSeason">‚Üí</button>
      </div>
      <div class="season-stats" id="seasonStats">
        <span class="stat"><strong id="statTotal">0</strong> Anime</span>
        <span class="stat"><strong id="statAiring">0</strong> Airing</span>
        <span class="stat"><strong id="statFinished">0</strong> Finished</span>
      </div>
    </section>

    <!-- Filters -->
    <section class="filter-section">
      <div class="filter-bar">
        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="AIRING">Airing</option>
          <option value="FINISHED">Finished</option>
          <option value="NOT_AIRED">Upcoming</option>
        </select>
        <select id="dubFilter">
          <option value="">All Audio</option>
          <option value="true">Has Dub</option>
        </select>
        <select id="platformFilter">
          <option value="">All Platforms</option>
          <option value="Crunchyroll">Crunchyroll</option>
          <option value="HIDIVE">HIDIVE</option>
          <option value="Netflix">Netflix</option>
          <option value="Hulu">Hulu</option>
          <option value="Disney+">Disney+</option>
        </select>
        <select id="sortFilter">
          <option value="popularity">Most Popular</option>
          <option value="score">Highest Rated</option>
          <option value="title">Alphabetical</option>
          <option value="newest">Newest</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search anime..." class="search-input">
      </div>
    </section>

    <!-- Anime Grid -->
    <section class="anime-section">
      <div id="animeGrid" class="anime-grid">
        <div class="loading">Loading anime...</div>
      </div>
    </section>

    <!-- Load More -->
    <div class="load-more-container" id="loadMoreContainer" style="display: none;">
      <button id="loadMoreBtn" class="btn-secondary">Load More</button>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2026 Anime Tracker. Powered by AniList API</p>
    </div>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
